    color: #cbd5e1;
    display: flex;

    align-items: center;

  .container {
    text-align: center;

    border-radius: 30px;
    box-sizing: border-box;

  }

  .status {
    margin-top: 20px;

    letter-spacing: 0.03em;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }

  .status-circle {
    width: 12px;
    height: 12px;
    background-color: #e63946;
    border-radius: 50%;
  }

  .links {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .link-btn {
    display: flex;
    align-items: center;

    background-color: #1f2937;
    border-radius: 6px;
    padding: 6px 12px;
    color: #cbd5e1;
    font-weight: 600;
    font-size: 0.5rem;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .link-btn:hover {
    background-color: #3b121a;
  }

  .link-highlight {
    background-color: #e63946;
    color: white;
    border-radius: 4px;
    padding: 3px 8px;
    font-weight: 700;
  }

  /* 아이콘 간단 스타일 */
  .icon {
    width: 16px;
    height: 16px;
    fill: #cbd5e1;
  }
</style>
